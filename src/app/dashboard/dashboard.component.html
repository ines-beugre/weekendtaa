<h3>Top Persons</h3>
<div class="grid grid-pad">
  <!-- person link -->
  <a *ngFor="let person of persons" class="col-1-4"
      routerLink="/detail/{{person.id}}">
    <div class="module person">
      <h4>{{person.firstname}} {{person.lastname}}</h4>
    </div>
  </a>
</div>
