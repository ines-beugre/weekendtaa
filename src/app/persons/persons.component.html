<h4> Liste des personnes </h4>

<div class="persons">
  <!-- <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">  -->
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let person of persons">
          <a routerLink="/detail/{{person.id}}">
            <span class="person_id">{{person.firstname}} {{person.lastname}} </span>
          </a>
        </li>
    </ul>
  <!-- </div> -->
</div>
