<!-- lorsqu'on veut ajouter un event select qui permet d'afficher les dÃ©tails des personnes -->
<h2> Liste des personnes </h2>
<ul class="persons">
  <li *ngFor="let person of persons" 
      [class.selected]="person === selectedPerson"
      (click)="onSelect(person)"> 
    <span class="person_id">{{person.id}} : </span>{{person.firstname}} {{person.lastname}}
  </li>
  
</ul>

<app-person-detail [person]="person"></app-person-detail>
